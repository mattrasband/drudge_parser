[tox]
envlist = py36,py37
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    pytest-sugar
    -r{toxinidir}/requirements.txt
commands =
    python -m pytest \
        --junitxml={envlogdir}/junit-{envname}.xml \
        {posargs}

[flake8]
max-complexity = 10
max-line-length = 100
ignore =
